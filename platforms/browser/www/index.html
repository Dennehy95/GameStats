<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data:;style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/checkNetwork.js"></script>
	
	
	<script type="text/javascript" charset="utf-8">    
		function onLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}

		// Cordova is loaded and it is now safe to make calls Cordova methods
		//
		function onDeviceReady() {
			// Now safe to use the Cordova API
			onBodyLoad();
			document.addEventListener("offline", offlineTest, false);
			document.addEventListener("online", onlineTest, false);
			 
			$("#Page2").swiperight(function() {
				$.mobile.pageContainer.pagecontainer('change', '#Page1', {
					reverse: true,
					transition: 'slide',
					reload    : false
				});
			});
			getLinkedIds(); //Remove after testing. Only use in browser
		}
		function offlineTest(){
			alert('You have no network connection');
		}
		function onlineTest(){
			getLinkedIds(); //phone runs here
		}
	</script>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Game Stats</title>
</head>

<body onload="onLoad()">
	<div data-role="page" id="Page1">
		<div data-role="header" data-theme="b"> 
			<h1>Home</h1> 
		</div> 
		<div id='homePage'>
			<h1>PSN Ids </h1>
			<div id="linkedPSN" data-role="collapsible-set">
				<div data-theme='b' data-role='collapsible'>
					<h3>
						<div>Dennehy50</div>
					</h3>
					<ul id="moo" data-role='listview'>
						<li>Denen</li>
						<li>Dene4bn</li>
					</ul>
					
				</div>
			</div>
			<h1>Steam Ids</h1>
			<div id="linkedSteam" data-role="collapsible-set">
				
			</div>
			<h1>Xbox Gamertags</h1>
			<div id="linkedXbox" data-role="collapsible-set">
				
			</div>
			<input id="txFirstName" type="text" placeholder="FirstName">
			<input id="txLastName" type="text" placeholder="Last Name">
			<input type="button" value="Add record" onClick="AddValueToDB()">
			<input type="button" value="Refresh" onClick="ListDBValues()"> <br>
			<br>
			<span style="font-weight:bold;">Currently stored values:</span>
			<span id="lbUsers"></span>
		</div>
    </div>
	
	<div data-role="page" id="Page2">
		<div data-role="header" data-theme="b">
			<a href="#Page1" class='homeIcon' data-transition="slide" data-direction="reverse" data-role="button" data-icon="home"></a>
			<h1 id="gameTitle"></h1>
		</div> 
		<div id='statsPage'>
			
		</div>
    </div>
	<script type="text/javascript" src="js/databaseSetup.js"></script>
	<script type="text/javascript" src="js/fillLinkedIds.js"></script>
</body>

</html>
